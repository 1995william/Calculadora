<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>+-x/</title>
</head>

<body>
    <header class="cabecalho">
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculadora">
            <h2 class="h2"></h2>
            <button class="btn" data-clean="C">C</button>
            <button class="btn" data-clean="del"><</button>
            <button class="btn" data-option="/">/</button>
            <button class="btn" data-option="*">X</button>
            <button class="btn" data-option="7">7</button>
            <button class="btn" data-option="8">8</button>
            <button class="btn" data-option="9">9</button>
            <button class="btn" data-option="-">-</button>
            <button class="btn" data-option="4">4</button>
            <button class="btn" data-option="5">5</button>
            <button class="btn" data-option="6">6</button>
            <button class="btn" data-option="+">+</button>
            <button class="btn" data-option="1">1</button>
            <button class="btn" data-option="2">2</button>
            <button class="btn" data-option="3">3</button>
            <button class="btn" data-resultado="calcular">=</button>
            <button class="btn" data-option="0">0</button>
            <button class="btn" data-option=".">.</button>
        </div>
    </main>
    <footer class="footer">
        <div class="container__footer">
            <p>Developed by <a href="https://www.linkedin.com/in/rodrigo-william1/">Rodrigo William</a></p>
        </div>
    </footer>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
